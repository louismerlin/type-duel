<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Type Duel</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<h1 id="title">Type Duel</h1>
		<div id="menu">
			<button type="button" id="connectB" onClick="connect()">1</button>
			<button type="button" id="hostB" onClick="host()">2</button>
			<input id="keyH" placeholder="enter key" maxlength="20">
    	<input id="keyC" placeholder="enter key" maxlength="20">
		</div>
		<div id="game">
			<p id="gameOutput"></p>
			<div id="life">
				<img src="fheart.png" id="heart0">
				<img src="fheart.png" id="heart1">
				<img src="fheart.png" id="heart2">
			</div>
		</div>
		<div id="pause">
			<h2>PAUSE</h2>
		</div>
		<p id="log"></p>
		<p id="signature" align="right">Jane&Loum</p>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/peer.js"></script>
		<script type="text/javascript" src="js/online.js"></script>
	</body>
</html>
